<div class="homepage__data-selection hidden js-homepage-dataset-upload-window">
  <div class="homepage__data-selection__window">
    <div class="homepage__data-selection__highlight">
      Upload Data
      <div class="close-button js-homepage-dataset-upload-window-close"></div>
    </div>
    <div class="homepage__data-selection__upload-drop"> <!-- add "highlight" class when user is dragging file -->
      <div id="upload-data" class="resumable-default">
        <label>
          Drop your file here to upload
          <input type="file" class="btn" name="upload-data-upload" accept=".csv,.xlsx"
            style="opacity: 0; position: absolute; overflow: hidden;">
          </label>
        <div class="progress" style="display: none;">
          <div class="progress-bar" style="width: 0%; height: 100%;"></div>
        </div>
        <label><button class="resumable-btn-start">upload</button></label>
        <label><button disabled="" class="resumable-btn-pause">pause</button></label>
        <label><button disabled="" class="resumable-btn-cancel">cancel</button></label>
      </div>
      <p>
        <span style="color: rgb(156, 31, 97); font-weight: 400;">Data Privacy Information: </span>
        Any data you upload will be available at the URL created to anyone with the link.
        You should ensure that no confidential information is present in the data you upload,
        and that you have the appropriate permissions and licence to upload the data.
      </p>
    </div>
    <div class="homepage__data-selection__upload-wrapper">
      <button class="homepage__data-selection__upload-button js-dataset-upload">Upload file</button>
    </div>
  </div>
</div>
